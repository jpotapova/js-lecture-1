<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        width: 300px;
      }
      .highlighted {
        background: coral;
      }
    </style>
  </head>
  <body>
    <!-- Body content -->
    <ul>
      <li>Carbon</li>
      <li>Hydrogen</li>
      <li class="highlighted">Magnesium</li>
    </ul>
    <table>
      <thead>
        <th>Category</th>
        <th>Count</th>
      </thead>
      <tbody>
        <tr>
          <td>Sports</td>
          <td class="highlighted">5</td>
        </tr>
        <tr>
          <td>Series</td>
          <td class="highlighted">18</td>
        </tr>
        <tr>
          <td>Animation</td>
          <td>3</td>
        </tr>
        <tr>
          <td id="documentary">Documentary</td>
          <td class="highlighted">11</td>
        </tr>
        <tr>
          <td id="show">Reality show</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <script src="dom.example2.js"></script> -->
    <script src="dom.example3.js"></script>

</html>
